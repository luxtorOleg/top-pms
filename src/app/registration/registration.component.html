<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
      <div id="iosBlurBg">
        <div id="whiteBg"></div>
      </div>
      <div id="bottomEnter"></div>
      <div id="bottomBlurBg"></div>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="loginForm">
          <div class="title">
            <p>TOP PM<br><span>SYSTEM</span></p>
            <hr>
            <hr class="short">
          </div>
          <input id="login" name="login" class="effect-2" type="text" placeholder="Login..." ngModel>
          <span class="focus-border"></span>
          <input id="pass" name="pass" class="effect-2" type="password" placeholder="Password..." ngModel>
          <span class="focus-border"></span>
          <input id="name" name="name" class="effect-2" type="text" placeholder="Name..." ngModel>
          <span class="focus-border"></span>
          <input id="surname" name="surname" class="effect-2" type="text" placeholder="Surname..." ngModel>
          <span class="focus-border"></span>
        </div>
        <button class="enterButton" type="submit" >
          <i class="fa fa-lock fa-2x text-white"></i><br>
          <span class="enterText text-white">Sign up</span>
        </button>
      </form>
    </div>
  </div>
</div>
