<app-navbar></app-navbar>
<div class="container">
  <h1>Projects</h1>
  <p class="lead">All ptojects</p>
  <div class="container">
    <div class="row" *ngFor="let project of projectsService.projects">
      <div class="col">{{project.name}}</div>
      <div class="col">{{project.owner}}</div>
      <div class="col">{{project.type}}</div>
      <span [routerLink]="getProjectDetailsURL(project)">Details</span>
    </div>
  </div>
</div>
