<app-navbar></app-navbar>
<div class="container">
  <h1>Projects</h1>
  <p class="lead">All ptojects</p>
  <button class="btn btn-success" (click)="createProject()">Create</button>
  <div class="container">
    <div class="row">
      <div class="col-md-2">Name</div>
      <div class="col-md-2">Type</div>
      <div class="col-md-2">Owner</div>
    </div>
    <div class="row" *ngFor="let project of projectsService.projects">
      <app-list-item [item]="project"
                     [detailsRouterLink]="getProjectDetailsURL(project)"
                     [updateRouterLink]="getProjectUpdateURL(project)"
                     (delete)="deleteProject($event)"></app-list-item>
    </div>
  </div>
</div>
