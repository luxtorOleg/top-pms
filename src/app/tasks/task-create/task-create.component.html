<app-navbar></app-navbar>
<form (ngSubmit)="createTask(f)" #f="ngForm">
  <div class="container">
    <div class="row">
      <div class="col">
        <input id="idProj" name="id" [(ngModel)]="task.id"  class="effect-2 form-control" type="text" placeholder="id..." ngModel>
        <span class="focus-border"></span>
      </div>
      <div class="col">
        <input id="name" name="name" [(ngModel)]="task.name"  class="effect-2 form-control" type="text" placeholder="Name..." ngModel>
        <span class="focus-border"></span>
      </div>
      <div class="col">
        <input id="type" name="type" [(ngModel)]="task.type" class="effect-2 form-control" type="text" placeholder="Type..." ngModel>
        <span class="focus-border"></span>
      </div>
      <div class="col">
        <select class="form-control" [(ngModel)]="projectModel" name="projectsSelect">
          <option *ngFor="let project of projectServie.projects" [ngValue]="project" >{{project.name}}</option>
        </select>
      </div>
        <button class="enterButton btn btn-success"  type="submit" >Create</button>

    </div>
  </div>
</form>
